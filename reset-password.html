<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<meta name="description" content="CRMS - Bootstrap Admin Template">
	<meta name="keywords" content="admin, estimates, bootstrap, business, html5, responsive, Projects">
	<meta name="author" content="Dreams technologies - Bootstrap Admin Template">
	<meta name="robots" content="noindex, nofollow">
	<title>CRMS Admin Template</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.rtl.min.css">

	<!-- Tabler Icon CSS -->
	<link rel="stylesheet" href="assets/plugins/tabler-icons/tabler-icons.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="account-page">
	
	<!-- Main Wrapper -->
	<div class="main-wrapper">

		<div class="account-content">
			<div class="login-wrapper account-bg reset-bg">
                <div class="login-content">
                    <form action="success.html">
                        <div class="login-user-info">
                            <div class="login-logo">
                               <img src="assets/img/logo.svg" class="img-fluid" alt="Logo">
                           </div>
                           <div class="login-heading">
                               <h4>Reset Password?</h4>
                               <p>Enter New Password & Confirm Password to get inside</p>
                           </div>
                           <div class="form-wrap">
                               <label class="col-form-label">Password</label>
                               <div class="pass-group">
                                   <input type="password" class="pass-input form-control">
                                   <span class="ti toggle-password ti-eye-off"></span>
                               </div>
                           </div>
                           <div class="form-wrap">
                               <label class="col-form-label">Confirm Password</label>
                               <div class="pass-group">
                                   <input type="password" class="pass-inputs form-control">
                                   <span class="ti toggle-passwords ti-eye-off"></span>
                               </div>
                           </div>
                           <div class="form-wrap">
                               <label class="col-form-label">New Confirm Password</label>
                               <div class="pass-group">
                                   <input type="password" class="pass-input-new form-control">
                                   <span class="ti toggle-password-new ti-eye-off"></span>
                               </div>
                           </div>
                           <div class="form-wrap">
                               <button type="submit" class="btn btn-primary">Change Password</button>
                           </div>
                           <div class="login-form text-center">
                               <h6>Return to <a href="login.html" class="hover-a">Log In</a></h6>
                           </div>
                           <div class="login-social-link">
                               <div class="copyright-text">
                                   <p>Copyright &copy;2024 - CRMS</p>
                               </div>
                           </div>
                       </div>
                    </form>
                </div>
            </div>
		</div>

	</div>
	<!-- /Main Wrapper -->

	<!-- jQuery -->
	<script src="assets/js/jquery-3.7.1.min.js"></script>

	<!-- Bootstrap Core JS -->
	<script src="assets/js/bootstrap.bundle.min.js"></script>

	<!-- Feather Icon JS -->
	<script src="assets/js/feather.min.js"></script>

	<!-- Slimscroll JS -->
	<script src="assets/js/jquery.slimscroll.min.js"></script>

	<!-- Custom JS -->
	<script src="assets/js/script.js"></script>

</body>
</html>
